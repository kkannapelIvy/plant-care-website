<p>Fill out the form below to provide feedback to our site. All information is required.</p>

	<option value="Bing" label="Bing">
	<option value="Facebook" label="Facebook">

</datalist>

<label for="comment">Comments and Feedback:</label>
<textarea name="myComments" id="comment" cols="20" rows="2" required></textarea>

<input type="submit" value="Send Now" id="mySubmit">
